name: Update Player Team Data

on:
  schedule:
    # Run daily at 10:00 UTC (after west coast games finish)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-players:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install nba_api

      - name: Run update script
        run: python api/static/update_static.py

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/static/players_with_teamid.json
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Update player team data"
            git pull origin main -r
            git push -u origin main
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Pull the changes
        if: steps.commit.outputs.changed == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/nba_stables
            git pull origin main
