name: Update Player Team Data

on:
  schedule:
    # Run daily at 10:00 UTC (after west coast games finish)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-players:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install nba_api

      - name: Run update script
        run: python update_static.py

      - name: Commit and push if changed
        run: |
          git diff --quiet players_with_teamid.json && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add players_with_teamid.json
          git commit -m "Update player team data"
          git push
