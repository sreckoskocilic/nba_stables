name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'android-widget/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build APK
        working-directory: android-widget
        run: |
          chmod +x gradlew 2>/dev/null || true
          ./gradlew assembleRelease --no-daemon || gradle assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nba-stables-widget
          path: android-widget/app/build/outputs/apk/release/*.apk

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: NBA Stables Widget v1.0.${{ github.run_number }}
          files: android-widget/app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
