name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'android-widget/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.4

      - name: Build APK
        working-directory: android-widget
        run: |
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Rename APK
        run: mv android-widget/app/build/outputs/apk/debug/app-debug.apk android-widget/app/build/outputs/apk/debug/nba-stables-widget.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nba-stables-widget
          path: android-widget/app/build/outputs/apk/debug/nba-stables-widget.apk

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: NBA Stables Widget v1.0.${{ github.run_number }}
          files: android-widget/app/build/outputs/apk/debug/nba-stables-widget.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
