name: Update CBS Injuries

on:
  schedule:
    - cron: '0 10,22 * * *'  # Twice daily: 10:00 and 22:00 UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Scrape CBS injuries
        run: python api/static/update_injuries.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/static/cbs_injuries.json
          git diff --cached --quiet && exit 0
          git commit -m "update CBS injuries data"
          git pull --rebase origin main
          git push
