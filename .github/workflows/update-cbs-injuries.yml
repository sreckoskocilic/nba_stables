name: Update CBS Injuries

on:
  schedule:
    - cron: '0 10,22 * * *'  # Twice daily: 10:00 and 22:00 UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Scrape CBS injuries
        run: python api/static/update_injuries.py

      - name: Commit and push
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/static/cbs_injuries.json
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "update CBS injuries data"
            git pull origin main -r
            git push -u origin main
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to server
        if: steps.commit.outputs.changed == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/nba_stables
            git pull origin main
