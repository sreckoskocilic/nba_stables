<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Tracker</title>
    <meta name="theme-color" content="#ff6b35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/static/manifest-tracker.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            padding: 15px;
        }
        .header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a2a3a;
        }
        .title { font-size: 1.3rem; font-weight: 700; color: #ff6b35; }
        .search-box {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a24;
            border: 1px solid #2a2a3a;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .search-box:focus { outline: none; border-color: #ff6b35; }
        .search-results {
            background: #1a1a24;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
        .search-results.show { display: block; }
        .result-item {
            padding: 12px 15px;
            border-bottom: 1px solid #2a2a3a;
            cursor: pointer;
        }
        .result-item:hover { background: #22222e; }
        .result-item:last-child { border-bottom: none; }
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .chip {
            background: #1a1a24;
            border: 1px solid #ff6b35;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chip-remove {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .btn:disabled { opacity: 0.5; }
        .player-card {
            background: #1a1a24;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
        }
        .player-name { font-weight: 600; margin-bottom: 4px; }
        .player-team { font-size: 0.8rem; color: #888; margin-bottom: 10px; }
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .stat { text-align: center; }
        .stat-value { font-weight: 700; color: #ff6b35; font-size: 1.1rem; }
        .stat-label { font-size: 0.7rem; color: #888; }
        .empty { text-align: center; padding: 40px; color: #888; }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Player Tracker</div>
    </div>

    <input type="text" class="search-box" id="search" placeholder="Search player..." autocomplete="off">
    <div class="search-results" id="results"></div>
    <div class="chips" id="chips"></div>
    <button class="btn" id="trackBtn" disabled onclick="loadStats()">Get Live Stats</button>
    <div id="content"></div>

    <script>
        let tracked = [];
        const search = document.getElementById('search');
        const results = document.getElementById('results');
        const chips = document.getElementById('chips');
        const trackBtn = document.getElementById('trackBtn');
        let timeout;

        search.addEventListener('input', () => {
            clearTimeout(timeout);
            if (search.value.length < 2) { results.classList.remove('show'); return; }
            timeout = setTimeout(async () => {
                const res = await fetch(`/api/players/search?q=${encodeURIComponent(search.value)}`);
                const data = await res.json();
                results.innerHTML = data.players.map(p =>
                    `<div class="result-item" data-id="${p.id}" data-name="${p.name}">${p.name}</div>`
                ).join('');
                results.classList.add('show');
            }, 300);
        });

        results.addEventListener('click', (e) => {
            if (e.target.dataset.id) {
                const id = parseInt(e.target.dataset.id);
                if (!tracked.find(p => p.id === id)) {
                    tracked.push({ id, name: e.target.dataset.name });
                    updateChips();
                }
                search.value = '';
                results.classList.remove('show');
            }
        });

        function updateChips() {
            chips.innerHTML = tracked.map(p =>
                `<div class="chip">${p.name}<button class="chip-remove" onclick="removePlayer(${p.id})">Ã—</button></div>`
            ).join('');
            trackBtn.disabled = tracked.length === 0;
        }

        function removePlayer(id) {
            tracked = tracked.filter(p => p.id !== id);
            updateChips();
        }

        async function loadStats() {
            const container = document.getElementById('content');
            container.innerHTML = '<div class="empty">Loading...</div>';
            try {
                const ids = tracked.map(p => p.id).join(',');
                const res = await fetch(`/api/players/stats?ids=${ids}`);
                const data = await res.json();

                if (data.players.length === 0) {
                    container.innerHTML = '<div class="empty">No active games for these players</div>';
                    return;
                }

                container.innerHTML = data.players.map(p => `
                    <div class="player-card">
                        <div class="player-name">${p.name}</div>
                        <div class="player-team">${p.team} | ${p.minutes}</div>
                        <div class="stats-row">
                            <div class="stat"><div class="stat-value">${p.points}</div><div class="stat-label">PTS</div></div>
                            <div class="stat"><div class="stat-value">${p.rebounds}</div><div class="stat-label">REB</div></div>
                            <div class="stat"><div class="stat-value">${p.assists}</div><div class="stat-label">AST</div></div>
                            <div class="stat"><div class="stat-value">${p.steals}</div><div class="stat-label">STL</div></div>
                            <div class="stat"><div class="stat-value">${p.blocks}</div><div class="stat-label">BLK</div></div>
                        </div>
                        <div class="stats-row">
                            <div class="stat"><div class="stat-value">${p.threePointers}</div><div class="stat-label">3PT</div></div>
                            <div class="stat"><div class="stat-value">${p.turnovers}</div><div class="stat-label">TO</div></div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<div class="empty">Error loading stats</div>';
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js');
        }
    </script>
</body>
</html>
