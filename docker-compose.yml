services:
  nba-stables:
    profiles: ["prod"]
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    volumes:
      - /opt/nba_stables:/app
  nba-stables-dev:
    profiles: ["dev"]
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    volumes:
      - ./:/app